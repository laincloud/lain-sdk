appname: console

build:
  base: sunyi00/centos-python:1.0.0
  prepare:
    version: 0
    script:
      - touch /sbin/modprobe && chmod +x /sbin/modprobe
      - pip install -r pip-req.txt
      - rm -rf /lain/app/*
    keep:
      - node_modules
      - bundle
  script:
    - pip install -r pip-req.txt
  build_arg:
    - ARG1=arg1
    - ARG2=arg2
test:
  script:
    - make pylint test

web:
  cmd: ./entry.sh
  port: 8000
  memory: 256m
  persistent_dirs:
    - /externalbin
    - /lain/app/logs
  stateful: true
  
notify:
  slack: "#lain"
